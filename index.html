<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Suntron Electronics</title>
</head>

<body>
  <div class="main">
    <div class="contain">
      <div class="card">
        <div class="header">
          <h1>iphone 14 pro max</h1>
          <span class="price">9599 aed</span>
        </div>
        <img src="https://fdn2.mobgsm.com/vv/pics/apple/apple-iphone-14-pro-4.jpg" alt="">
        <div class="installs">
          <h3>installments plans<i class="fas fa-chevron-down"></i></h3>
          <ul>
            <li class="inst-6">06 months<span>1600</span>aed</li>
            <li class="inst-12">12 months<span>800</span>aed</li>
            <li class="inst-18 disable">18 months<span>600</span>aed</li>
            <li class="inst-24 disable">24 months<span>400</span>aed</li>
          </ul>
        </div>
        <div class="specs">
          <p>
            apple iphone 14 pro max<br>
            storage: 256 GB<br>
            color: gold, space black, purple<br>
            processor: A16 bionic<br>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
